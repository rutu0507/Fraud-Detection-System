<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VeriQ</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>


<body class="dark-ui">

<nav class="navbar navbar-expand-lg fixed-top glass-nav">
  <div class="container">
    <span class="navbar-brand fw-bold">VeriQ</span>
    <div class="navbar-nav ms-auto gap-3">
      <a class="nav-link" href="#">Verify</a>
      <a class="nav-link" href="dashboard.html">Dashboard</a>
      <a class="nav-link" href="report.html">Report</a>
      <a class="btn btn-outline-info" href="login.html">Login</a>
    </div>
  </div>
</nav>

<section class="hero">
  <div class="container text-center">
    <h1 class="fade-up">AI-Assisted Fraud Verification</h1>
    <p class="fade-up delay-1">Verify links, screenshots & documents</p>
    <a href="#verify" class="btn btn-info btn-lg fade-up delay-2">Start</a>
  </div>
</section>

<section class="container my-5 fade-up delay-1">
  <div id="scamCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active carousel-card">
        Phishing Emails & Fake Login Pages
      </div>
      <div class="carousel-item carousel-card">
        Lottery & Prize Scams
      </div>
      <div class="carousel-item carousel-card">
        Fake Invoices & Payment Requests
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#scamCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#scamCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</section>


<section id="verify" class="container">
  <div class="verify-card fade-up">
    <h4>Verify Content</h4>
    <input id="urlInput" class="form-control mb-2" placeholder="URL">
    <textarea id="textInput" class="form-control mb-2" placeholder="Message"></textarea>
    <input id="fileInput" type="file" class="form-control mb-2">
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" id="consent">
      <label class="form-check-label">Allow data storage</label>
    </div>
    <button class="btn btn-info w-100" onclick="verifyContent()">Verify</button>

    <div id="resultBox" class="result-card mt-3 d-none">
      <h5>Status: <span id="status"></span></h5>
      <div class="progress">
        <div id="meterBar" class="progress-bar"></div>
      </div>
      <ul id="reasons"></ul>
      <a id="reportBtn" href="report.html" class="btn btn-danger d-none">Report Scam</a>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
