<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VeriQ</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>

<body class="dark-ui auth-page">
  <div class="auth-card fade-up">
    <h4>Login</h4>
    <input id="email" class="form-control mb-2" placeholder="Email">
    <input id="password" type="password" class="form-control mb-2">
    <button class="btn btn-info w-100" onclick="login()">Login</button>
    <p class="mt-3 text-center"><a href="register.html">Create account</a></p>
  </div>
<script src="/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
